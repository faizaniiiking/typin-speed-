<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Calculater</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dhurjati&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="mainDiv">
        <div class="centerDiv">
            <h1>Welcome TO Typing Speed Test</h1>
            <p>Test your speed here and know your real speed let's go.</p>
            <h2 id="msg"></h2>
            <br>
            <textarea name="myWords" id="myWords" cols="100" rows="10"
           placeholder="Remember, be nice!"></textarea>
           <br>
           <button id="btn" class="mainBtn">Start</button>
        </div>
    </div>







<script src="script.js"></script>
</body>
</html>
